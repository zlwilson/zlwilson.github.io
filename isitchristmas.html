<!DOCTYPE html PUBLIC>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Mareike, is it Christmas?</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<script>
			const d = new Date();
			var month = d.getMonth();
			var day = d.getDate();

			window.onload = function checkDate() {
  			if (month == 11) {
					document.getElementById("nope").style.visibility = "hidden";
					document.getElementById("almost").style.visibility = "visible";
					document.getElementById("yes").style.visibility = "hidden";
					if (day == 24) {
						document.getElementById("almost").style.visibility = "hidden";
						document.getElementById("yes").style.visibility = "visible";
					}

  			} else {
					document.getElementById("nope").style.visibility = "visible";
					document.getElementById("almost").style.visibility = "hidden";
					document.getElementById("yes").style.visibility = "hidden";
				}
			}
		</script>

		<div id="outermostwrapper">
			<div>
				<p id="nope" style="font-size: 2.5em; text-align: center; width:100%;">nope.</p>
				<p id="almost" style="font-size: 6.5em; text-align: center; width:100%;">almost...</p>
				<p id="yes" style="font-size: 12.5em; text-align: center; width:100%;">YES!</p>
			</div>
		</div>

	</body>

</html>
